<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waygo | Travel History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f7f9fb;
      font-family: "Poppins", sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #0077b6, #0096c7);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    header nav a:hover {
      opacity: 0.8;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #023e8a;
    }

    #history-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .history-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .history-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .history-card h4 {
      margin: 0 0 0.3rem;
      font-size: 1.3rem;
      color: #0077b6;
    }

    .history-card p {
      margin: 0.2rem 0 0.8rem;
      font-size: 0.9rem;
      color: #555;
    }

    .history-card ul {
      margin: 0.5rem 0;
      padding-left: 1.2rem;
      font-size: 0.9rem;
      color: #333;
    }

    .cost-tag {
      background: #e0f4ff;
      color: #0077b6;
      padding: 0.15rem 0.5rem;
      border-radius: 8px;
      font-size: 0.8rem;
      margin-left: 5px;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 0.8rem;
    }

    .card-actions button {
      flex: 1;
      background: #0096c7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .card-actions button:hover {
      background: #0077b6;
    }

    .muted {
      color: #777;
      text-align: center;
      font-style: italic;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      color: #666;
      background: #f1f5f9;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>üåç Waygo</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="history.html" style="text-decoration:underline;">Travel History</a>
      <a href="login.html">Profile</a>
    </nav>
  </header>

  <main>
    <h2>üìú Your Travel History</h2>
    <p style="text-align:center; color:#666;">Review, reload, or share your past adventures ‚úàÔ∏è</p>
    <div id="history-container">
      <!-- Trips dynamically added here -->
    </div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Waygo Team ‚Äî Plan smart, travel easy.</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      applyProfileUI?.();
      displayHistory();
    });
  </script>
</body>
</html>
